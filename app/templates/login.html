{% from "includes/_formhelpers.html" import render_field %}
{% extends "layout.html" %}

{% block body %}
    <div class="wrapper fadeInDown">
      <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
          <h1>ProyectoPython</h1>
        </div>

        <!-- Login Form -->
        <form action="{{url_for('auth.login')}}" method="post">
          <div class="form-group">
            {{render_field(form.username, class_="fadeIn second")}}
          </div>
          <div class="form-group">
            {{render_field(form.password, class_="fadeIn third")}}
          </div>
          <input type="submit" class="fadeIn fourth" value="Log In">
        </form>

        <!-- Remind Passowrd -->
        <div id="formFooter">
          <a class="underlineHover" href="{{url_for('auth.register')}}">Register</a>
        </div>

      </div>
    </div>
{% endblock %}
